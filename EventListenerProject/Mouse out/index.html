<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Out Event</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        #targetElement {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Move your mouse over and out of the box below!</h1>
    <p id="targetElement">Mouse over me!</p>

    <script>
        // Get the target element
const targetElement = document.getElementById('targetElement');

// Function to handle mouse out event
function handleMouseOut() {
    // Change the text when the mouse leaves the element
    targetElement.textContent = 'Mouse out! Move over me again.';
}

// Event listener for mouse out
targetElement.addEventListener('mouseout', handleMouseOut);

    </script>
</body>
</html>
